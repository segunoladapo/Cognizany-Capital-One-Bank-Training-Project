server.port=9090

credit.card.service.url=http://localhost:9092/deposit-account/%d
deposit.account.service.url=http://localhost:9092/creditcard/%d
autoloan.account.service.url=http://localhost:9091/loan/%d

# H2 Settings
# JDBC URL in H2 console is jdbc:h2:mem:testdb
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate & JPA settings
spring.jackson.serialization.indent_output=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
